<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pwa-192x192.png" />
    <meta name="theme-color" content="#0f1115" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Remote Mouse</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="app">
      <!-- Top Status Bar -->
      <div id="status-bar">
        <div id="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text">Connecting...</span>
        </div>
      </div>

      <!-- Touchpad Area -->
      <div id="touchpad">
        <div id="scroll-strip"></div>
      </div>

      <!-- Function Keys Panel -->
      <div id="fn-panel">
        <!-- Row 1: System & Modifiers -->
        <button class="fn-btn" data-key="esc">Esc</button>
        <button class="fn-btn" data-key="tab">⇥</button>
        <button class="fn-btn action-key" data-key="enter">↵</button>
        <button class="fn-btn modifier" data-modifier="alt">Alt</button>
        <button class="fn-btn nav-key" data-key="up">↑</button>
        <button class="fn-btn action-key" data-key="backspace">⌫</button>

        <!-- Row 2: Actions & Navigation -->
        <button class="fn-btn modifier" data-modifier="ctrl">Ctrl</button>
        <button class="fn-btn modifier" data-modifier="shift">⇧</button>
        <button class="fn-btn modifier" data-modifier="win">
            <svg width="14" height="14" viewBox="0 0 88 88" fill="currentColor"><path d="M0 12.402l35.687-4.86.016 34.423-35.67.203zm35.67 33.529l.028 34.453L.028 75.48l-.023-33.59zm7.062-39.24l44.93-6.6.155 41.838-45.028.243zm45.105 39.52l.142 41.742-45.093-6.66-.183-39.317z"/></svg>
        </button>
        <button class="fn-btn nav-key" data-key="left">←</button>
        <button class="fn-btn nav-key" data-key="down">↓</button>
        <button class="fn-btn nav-key" data-key="right">→</button>
      </div>

      <!-- Floating Toolbar -->
      <div id="toolbar-fab">
        <div class="fab-capsule">
          <button id="btn-settings" class="capsule-btn sub-action">
             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
          </button>
          <div class="capsule-divider"></div>
          <button id="btn-keyboard" class="capsule-btn main-action">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect><line x1="6" y1="8" x2="6" y2="8"></line><line x1="10" y1="8" x2="10" y2="8"></line><line x1="14" y1="8" x2="14" y2="8"></line><line x1="18" y1="8" x2="18" y2="8"></line><line x1="6" y1="12" x2="6" y2="12"></line><line x1="10" y1="12" x2="10" y2="12"></line><line x1="14" y1="12" x2="14" y2="12"></line><line x1="18" y1="12" x2="18" y2="12"></line><line x1="6" y1="16" x2="6" y2="16"></line><line x1="10" y1="16" x2="10" y2="16"></line><line x1="14" y1="16" x2="14" y2="16"></line></svg>
          </button>
        </div>
      </div>

      <!-- Settings Modal -->
      <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Settings</h3>
            <button id="btn-close-settings" class="icon-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
          <div class="modal-body">
            <div class="setting-item">
              <div class="setting-label">
                <span>Mouse Sensitivity</span>
                <span id="sensitivity-value">2.0</span>
              </div>
              <input type="range" id="sensitivity-slider" min="0.5" max="10.0" step="0.1" value="2.0">
            </div>

            <div class="setting-item">
              <div class="setting-label">
                <span>Scroll Sensitivity</span>
                <span id="scroll-sensitivity-value">1.0</span>
              </div>
              <input type="range" id="scroll-sensitivity-slider" min="0.1" max="10.0" step="0.1" value="1.0">
            </div>

            <div class="setting-item">
              <div class="setting-label">
                <span>Light Mode</span>
                <input type="checkbox" id="theme-toggle" style="accent-color: var(--accent-color); width: 20px; height: 20px;">
              </div>
            </div>
          </div>
        </div>
      </div>

      <textarea id="keyboard-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
