<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Remote Mouse V3</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="app">
      <!-- Top Status Bar -->
      <div id="status-bar">
        <div id="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text">Connecting...</span>
        </div>
      </div>

      <!-- Touchpad Area -->
      <div id="touchpad">
      </div>

      <!-- Function Keys Panel -->
      <div id="fn-panel">
        <!-- Row 1: System & Modifiers -->
        <button class="fn-btn" data-key="esc">Esc</button>
        <button class="fn-btn" data-key="tab">⇥</button>
        <button class="fn-btn modifier" data-modifier="win">
            <svg width="14" height="14" viewBox="0 0 88 88" fill="currentColor"><path d="M0 12.402l35.687-4.86.016 34.423-35.67.203zm35.67 33.529l.028 34.453L.028 75.48l-.023-33.59zm7.062-39.24l44.93-6.6.155 41.838-45.028.243zm45.105 39.52l.142 41.742-45.093-6.66-.183-39.317z"/></svg>
        </button>
        <button class="fn-btn modifier" data-modifier="alt">Alt</button>
        <button class="fn-btn modifier" data-modifier="shift">⇧</button>
        <button class="fn-btn modifier" data-modifier="ctrl">Ctrl</button>

        <!-- Row 2: Actions & Navigation -->
        <button class="fn-btn action-key" data-key="backspace">⌫</button>
        <button class="fn-btn action-key" data-key="enter">↵</button>
        <button class="fn-btn nav-key" data-key="left">←</button>
        <button class="fn-btn nav-key" data-key="down">↓</button>
        <button class="fn-btn nav-key" data-key="up">↑</button>
        <button class="fn-btn nav-key" data-key="right">→</button>
      </div>

      <!-- Floating Toolbar -->
      <div id="toolbar-fab">
        <button id="btn-keyboard" class="fab-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect><line x1="6" y1="8" x2="6" y2="8"></line><line x1="10" y1="8" x2="10" y2="8"></line><line x1="14" y1="8" x2="14" y2="8"></line><line x1="18" y1="8" x2="18" y2="8"></line><line x1="6" y1="12" x2="6" y2="12"></line><line x1="10" y1="12" x2="10" y2="12"></line><line x1="14" y1="12" x2="14" y2="12"></line><line x1="18" y1="12" x2="18" y2="12"></line><line x1="6" y1="16" x2="6" y2="16"></line><line x1="10" y1="16" x2="10" y2="16"></line><line x1="14" y1="16" x2="14" y2="16"></line></svg>
        </button>
      </div>
      
      <textarea id="keyboard-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
