<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Remote Mouse V3</title>
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        box-sizing: border-box;
      }
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a1a;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        touch-action: none;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #status {
        padding: 10px;
        text-align: center;
        background: #333;
        font-size: 14px;
        flex-shrink: 0;
      }
      #touchpad {
        flex: 1;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: radial-gradient(circle, #2a2a2a 0%, #1a1a1a 100%);
        touch-action: none;
      }
      #touchpad::after {
        content: "TOUCHPAD";
        color: #444;
        font-weight: bold;
        font-size: 2rem;
        letter-spacing: 0.5rem;
      }
      #toolbar {
        height: 60px;
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        border-top: 1px solid #333;
        flex-shrink: 0;
      }
      .tool-btn {
        background: #333;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
        margin: 0 10px;
      }
      .tool-btn:active {
        background: #444;
      }
      .tool-btn.active {
        background: #4caf50;
      }
      /* Invisible input for keyboard */
      #keyboard-input {
        position: absolute;
        top: -1000px;
        left: -1000px;
        opacity: 0;
        width: 1px;
        height: 1px;
        pointer-events: none;
      }
      .connected { color: #4caf50; }
      .disconnected { color: #f44336; }
      .connecting { color: #ffeb3b; }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="status">正在连接...</div>
      <div id="touchpad"></div>
      <div id="toolbar">
        <button id="btn-keyboard" class="tool-btn">⌨️</button>
      </div>
      <textarea id="keyboard-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
